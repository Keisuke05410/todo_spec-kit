<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Simple todo list application for managing daily tasks">
  <title>Todo List</title>
  <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
  <main>
    <header>
      <h1>Todo List</h1>
    </header>

    <section aria-label="Add new task">
      <form id="add-task-form">
        <div class="form-group">
          <label for="task-input">Task Description</label>
          <input
            type="text"
            id="task-input"
            name="description"
            placeholder="Enter a task..."
            maxlength="500"
            required
            aria-describedby="char-counter"
          >
          <span id="char-counter" class="char-counter" aria-live="polite">500 characters remaining</span>
        </div>
        <button type="submit">Add Task</button>
      </form>
    </section>

    <section aria-label="Task list">
      <div id="task-count" aria-live="polite"></div>
      <ul id="task-list" role="list"></ul>
      <div id="empty-state" class="empty-state" hidden>
        <p>No tasks yet. Add one above to get started!</p>
      </div>
    </section>

    <div id="error-container" aria-live="assertive" aria-atomic="true"></div>
  </main>

  <script type="module" src="/src/main.js"></script>
</body>
</html>
